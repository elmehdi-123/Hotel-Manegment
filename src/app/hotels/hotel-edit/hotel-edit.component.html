<div class="card">
  <div class="card-header text-white bg-info">Create Hotel</div>
  <div class="card-body">
    <form novalidate [formGroup]="hotelForm" (ngSubmit)="saveHotel()">
      <div class="form-group row mb-2">
        <label for="hotelNameId" class="col-md-2 col-form-label">Hotel Name</label>
        <div class="col-md-8">
          <input
            id="hotelNameId"
            type="text"
            class="form-control"
            formControlName = "hotelName"
            placeholder="Name(required)">
        </div>
      </div>
      <div class="form-group row mb-2">
        <label for="hotelPriceId" class="col-md-2 col-form-label">Price</label>
        <div class="col-md-8">
          <input
            id="hotelPriceId"
            type="text"
            class="form-control"
            formControlName="hotelPrice"
            placeholder="Price(required)">
        </div>
      </div>
      <div class="form-group row mb-2">
        <label for="starRatingId" class="col-md-2 col-form-label">Rating</label>
        <div class="col-md-8">
          <input
            id="starRatingId"
            type="text"
            class="form-control"
            formControlName="starRating"
            placeholder="Rating(1-5)">
        </div>
      </div>
      <div class="form-group row mb-2">
        <label for="descriptionId" class="col-md-2 col-form-label">Description</label>
        <div class="col-md-8">
          <textarea
            id="descriptionId"
            class="form-control"
            formControlName="description"
          ></textarea>
        </div>
      </div>
      <div class="form-group row mb-2">
        <div class="offset-md-2 col-md-4">
          <button class="btn btn-info me-3" type="submit">Save</button>
          <button class="btn btn-outline-secondary me-3" type="submit" [routerLink]="['/hotels']">Cancel</button>
          <button class="btn btn-outline-danger me-3" type="submit">Delete</button>
        </div>
      </div>
    </form>
  </div>
</div>
<pre>{{hotelForm.value | json}}</pre>
